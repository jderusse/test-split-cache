sudo: required
services:
  - docker
install:
  - docker pull jderusse/gitsplit:golang
  - git config remote.origin.fetch "+refs/*:refs/*"
  - git config remote.origin.mirror true
  - git fetch --unshallow || true
script:
  - docker run --rm -t -e GH_TOKEN -v ${PWD}:/srv jderusse/gitsplit:golang

#Â Contains the GH_TOKEN encrypted.
#  See https://docs.travis-ci.com/user/encryption-keys/
#  Token generated in https://github.com/settings/tokens with permission "repo/public_repo"
env:
  global:
    secure: 
